<div class="container">
  <p>signup works!</p>
  <h1 class="text-center">Register</h1>
  <form [formGroup]="signupForm" id="form-register" class="p-t-15">
    <div class="row">
      <div class="col-12">
        <div class="form-group form-group-default">
          <label>User Name</label>
          <input
            type="text"
            placeholder="User Name"
            class="form-control"
            required
            formControlName="userName"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group form-group-default">
          <label>Email</label>
          <input
            type="email"
            placeholder="Email"
            class="form-control"
            required
            formControlName="email"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group form-group-default">
          <label>First Name</label>
          <input
            type="text"
            placeholder="First Name"
            class="form-control"
            required
            formControlName="firstName"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group form-group-default">
          <label>Last Name</label>
          <input
            type="text"
            placeholder="Last Name"
            class="form-control"
            required
            formControlName="lastName"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group form-group-default">
          <label>Password</label>
          <input
            type="password"
            placeholder="Minimum of 4 Characters"
            class="form-control"
            required
            formControlName="password"
          />
        </div>
      </div>
    </div>

    <div class="row m-t-10">
      <div class="col-lg-6">
        <p>
          <small
            >I agree to the <a class="text-info">Pages Terms</a> and
            <a class="text-info">Privacy</a>.</small
          >
        </p>
      </div>
      <div class="col-lg-6 text-right">
        <a class="text-info small">Help? Contact Support</a>
      </div>
    </div>
    <button
      aria-label=""
      class="btn btn-primary btn-cons m-t-10"
      type="submit"
      [disabled]="signupForm.invalid"
      (click)="onSubmit()"
    >
      Create a new account
    </button>
  </form>
</div>
