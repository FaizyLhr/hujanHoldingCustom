<div class="container">
  <form id="form-addCustomer" role="form" [formGroup]="addNewsForm">
    <!-- START Form Control-->
    <h1 class="text-center">Add News Form</h1>

    <div class="form-group form-group-default">
      <div class="controls">
        <label>Title</label>
        <input
          type="text"
          name="title"
          placeholder="Title"
          class="form-control"
          required
          formControlName="title"
        />
      </div>
    </div>

    <div class="form-group form-group-default">
      <div class="controls">
        <label>Body</label>
        <input
          type="text"
          name="body"
          placeholder="Body"
          class="form-control"
          required
          formControlName="body"
        />
      </div>
    </div>
    <div class="form-group form-group-default">
      <div class="controls">
        <label>Image</label>
        <input
          type="file"
          name="body"
          class="form-control"
          required
          formControlName="body"
        />
      </div>
    </div>

    <!-- <h1>{{ num }}</h1> -->

    <!-- START Form Control-->
    <div class="row">
      <div class="col-md-6 d-flex align-items-center justify-content-end">
        <button
          aria-label=""
          class="btn btn-primary btn-lg"
          type="submit"
          [disabled]="addNewsForm.invalid"
          (click)="onSubmit()"
        >
          Add
        </button>
      </div>
    </div>

    <!-- END Form Control-->
  </form>
</div>
