<p>header works!</p>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">Hujan Holding</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="sponsor">Sponsor</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="community">Community</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="approvals">Approvals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="users">Users</a>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center">
      <!-- START User Info-->
      <div class="dropdown pull-right d-lg-block d-none">
        <button
          class="profile-dropdown-toggle"
          type="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          aria-label="profile dropdown"
        >
          <span class="thumbnail-wrapper d32 circular inline">
            <img
              *ngIf="user?.img !== ''"
              [src]="fileUrl + user?.img"
              alt=""
              data-src="assets/img/profiles/avatar.jpg"
              data-src-retina="assets/img/profiles/avatar_small2x.jpg"
              width="32"
              height="32"
            />
            <img
              *ngIf="user?.img === ''"
              src="assets/no.png"
              alt=""
              data-src="assets/img/profiles/avatar.jpg"
              data-src-retina="assets/img/profiles/avatar_small2x.jpg"
              width="32"
              height="32"
            />
          </span>
        </button>
        <div
          class="dropdown-menu dropdown-menu-right profile-dropdown"
          role="menu"
        >
          <a class="dropdown-item"
            ><span
              >Signed in as <br /><b
                >{{ user?.firstName }} {{ user?.lastName }}</b
              ></span
            ></a
          >
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" routerLink="/profile">Profile</a>
          <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
          <div class="dropdown-divider"></div>
        </div>
      </div>
    </div>
  </div>
</nav>
<!--/.Navbar-->
